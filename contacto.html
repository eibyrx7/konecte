<h1>Contacto</h1>
<!--Bootstrap-->
<div class="formulario">

  <form id="formulario" onsubmit="return false;">
      <div class="alertas"><!--Nombre-->
        <div class="alert alert-danger" role="alert" id="divAlert">
        </div>

        <div class="mb-3- field">
          <label for="txtNombre" class="form-label"><strong>Nombre</strong></label>
          <input type="text" name="emailjs_name" class="form-control" id="txtNombre" style=" justify-content: 75%; border: 2px solid black;" placeholder="Ingresa tu nombre">
        </div>

        <div class="mb-3- field">
          <label for="txtEmail" class="form-label"><strong>Email</strong></label>
          <input type="email" name="emailjs_name" class="form-control" id="txtEmail" style=" justify-content: 75%; border: 2px solid black;" placeholder="Ingresa tu email">
        </div>

        <div class="mb-3- field">
          <label for="txtTelefono" class="form-label"><strong>Teléfono</strong></label>
          <input type="tel" name="emailjs_name" class="form-control" id="txtTelefono" style=" justify-content: 75%; border: 2px solid black;" placeholder="Ingresa tu número">
        </div>

        <div class="mb-3- field">
          <label for="txtMensaje" class="form-label"><strong>Mensaje</strong></label>
          <input type="text" name="emailjs_name" class="form-control" id="txtMensaje" style="border: 2px solid black;" placeholder="Déjanos tu mensaje">
        </div>
      </div>
      <br>
      <button id="btnValidar" value="Send Email" class="btn btn-danger btn-lg btn-block form" type="submit">Enviar</button>

    <!-- <input type="submit" id="btnValidar" value="Enviar" > -->
      <button id="btnClear" class="btn btn-danger btn-lg btn-block" type="button">Limpiar todo</button>
