<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    
    <title>Profile</title>
</head>
<body>

    <h1>Profile</h1>


<div>
    <form class="row g-3 needs-validation" novalidate id="myForm">
        <div class="col-md-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nombre completo" aria-label="Username" autofocus id="txtDato">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Domicilio" aria-label="Username" id="txtDomicilio">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Teléfono" aria-label="Username" id="txtTelefono">
            </div>
            
            


            <!-- Menu colapsable -->
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Oficio</label>
                <select class="form-select" id="inputGroupSelect01" id="selectOficio">
                <option selected>Elegir</option>
                <option value="1">Plomería</option>
                <option value="2">Albañilería</option>
                <option value="3">Carpintería</option>
                <option value="4">Sastrería</option>
                <option value="5">Electricista</option>
                <option value="6">Personal de limpieza</option>
                <option value="7">Herrería</option>
                <option value="8">Planchaduría</option>
                <option value="9">Pintor</option>
                <option value="10">Cerrajero</option>
                <option value="10">Otros</option>
                </select>
            </div>
            

            <!-- Carga de archivos -->

        
                    <h5>Sube tu identificación</h5>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputIdentificacion">
                        <!-- <label class="input-group-text" for="inputGroupFile02">Upload</label> -->
                    </div>
                    <h5>Sube tu foto</h5>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputFoto">
                        <!-- <label class="input-group-text" for="inputGroupFile02">Upload</label> -->
                    </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit" id="btnValida">Submit</button>
        </div>
    </form>
</div>


    
</body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/main.js" defer></script>

</html>
