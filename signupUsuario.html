<body>
    
  <main class="PrincipalContainer">
  <h1>Inicia sesión</h1>

<div class="formulario">

    <form class="row g-3 needs-validation" novalidate id="myForm">
        <div class="col-md-2-center">
            <div class="alertas"><!--Nombre-->
                <div class="alert alert-danger" role="alert" id="divAlert">
                </div> <!--eliminar el center-->
            
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nombre completo" aria-label="Username" autofocus id="txtDato">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Domicilio" aria-label="Username" id="txtDomicilio">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Teléfono" aria-label="Username" id="txtTelefono">
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Constraseña" aria-label="Username" id="txtContrasena">
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Confirmar Constraseña" aria-label="Username" id="txtContrasenaConfirma">
              </div>
              <div class="col-12">
                <button class="btn btn-danger" type="submit" id="btnValida">Crear</button>
        </div>

    </form>
</div>
  </main>
