  <main class="PrincipalContainer">
  <div class="encabezado">
  <h1>SingUp Usuario</h1>
  </div>

<div class="formulario">

    <form class="row g-3 needs-validation" novalidate id="myForm">
        <div class="col-md-2-center">
            <div class="alertas"><!--Nombre-->
                <div class="alert alert-danger" role="alert" id="divAlert">
                </div> <!--eliminar el center-->
            
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nombre completo" aria-label="Username" autofocus id="txtnombre">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Teléfono" aria-label="Username" id="txtTelefono">
            </div>
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Correo Electrónico" aria-label="Username" id="txtEmail">
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Contraseña" aria-label="Username" id="txtContrasena">
              </div>
               <!-- Poner en una ventanita desplegable las condiciones de la contraseña al
              poner el mouse en el campo contraseña -->
              <div>
                <p><sup>La contraseña debe contener:
                  <br>-Una letra minúscula de la "a" a la "z"
                  <br>-Una letra mayúscula de la "A" a la "Z" 
                  <br>-Al menos un digito 
                  <br>-Al menos un carácter especial de entre (?=.*[$@$!%*?&])
                  <br>-Longitud entre 8-15 caracteres </p></sup>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Confirmar Contraseña" aria-label="Username" id="txtContrasenaConfirma">
              </div>
              <div class="col-12">
                <button class="btn btn-danger" type="submit" id="btnValidar">Crear</button>
        </div>

    </form>
</div>
  </main>
